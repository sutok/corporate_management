#version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: attendance_db
    environment:
      POSTGRES_USER: attendance_user
      POSTGRES_PASSWORD: attendance_password
      POSTGRES_DB: attendance_db
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attendance_user -d attendance_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - attendance_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: attendance_backend
    environment:
      - APP_NAME=営業日報システムAPI
      - APP_VERSION=1.0.0
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://attendance_user:attendance_password@postgres:5432/attendance_db
      - DATABASE_URL_ASYNC=postgresql+asyncpg://attendance_user:attendance_password@postgres:5432/attendance_db
      - SECRET_KEY=your-secret-key-change-this-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8000
      - TZ=Asia/Tokyo
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - attendance_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: attendance_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@attendance.local
      PGADMIN_DEFAULT_PASSWORD: admin
      TZ: Asia/Tokyo
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - attendance_network

networks:
  attendance_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
