version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: attendance_db
    environment:
      POSTGRES_USER: attendance_user
      POSTGRES_PASSWORD: attendance_password
      POSTGRES_DB: attendance_db
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attendance_user -d attendance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: attendance_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@attendance.local
      PGADMIN_DEFAULT_PASSWORD: admin
      TZ: Asia/Tokyo
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
