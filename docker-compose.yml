#version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: corporate_management_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: corporate_management_db
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d corporate_management_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - corporate_management_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: corporate_management_backend
    environment:
      - APP_NAME=営業日報システムAPI
      - APP_VERSION=1.0.0
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/corporate_management_db
      - DATABASE_URL_ASYNC=postgresql+asyncpg://postgres:postgres@postgres:5432/corporate_management_db
      - SECRET_KEY=your-secret-key-change-this-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80,http://frontend
      - TZ=Asia/Tokyo
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - corporate_management_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: corporate_management_frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - corporate_management_network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: corporate_management_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@corporate_management.local
      PGADMIN_DEFAULT_PASSWORD: admin
      TZ: Asia/Tokyo
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - corporate_management_network

networks:
  corporate_management_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
